<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class='title'>Fake News Central</h1>
    <!-- Do I need special button classes here? -->
    <div class='buttons'>
        <button type='submit' class='refresh' href='/all'>New Fake News</button>
        <button type='submit' class='savedArticle' href='/saved'>Stored Fake News Repository</button>
        <button type='submit' class='deleteArticle'>Bye Bye Fake News</button>
    </div>
    <div id="open-modal" class="modal-window">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class='modalTitle'></h2>
            <p>Subject:</p>
            <input id='titleInput' name='title' size='36'>
            <p>Comments:</p>
            <textarea id='bodyInput' name='body' rows='10' cols='35'></textarea>
            <div id='submitComment'></div>
        </div>
    </div>
    <div class="article"></div>
    <script src="app.js"></script>
</body>

</html>
